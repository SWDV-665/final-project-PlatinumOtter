<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Timers</h2>
  <div id="list" style="display: inline;">
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="popupTimer(item.quantity)">
        {{ item.name }}
      </button>
    </ion-list>
  </div>
  <div id="count" style="display: none;">
    <h3>Counting Down</h3>
  </div>
</ion-content>
